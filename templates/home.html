{% extends 'base.html' %}

{% block content %}
   <div class="row tabela text-start">
       <div class="col-8 bolt"><p>Rachunek</p></div>
       <div class="col-4 bolt text-center"><p>Saldo</p></div>
   </div>
   {% for acc in accs %}
   <div class="row tabela mt-3">
       <div class="col-8"><a href="{{ acc.id }}" class="pickme">{{ acc.name }}</a></div>
       <div class="col-4 bolt text-center"><p>{{ acc.balance}}A</p></div>
   </div>
   {% endfor %}
   {% for acc in waiting %}
   <div class="row tabela mt-3">
       <div class="col-8"><p class="inactive-acc">{{ acc.name }}</p></div>
       <div class="col-4 text-center"><p>--</p></div>
   </div>
   {% endfor %}
   <div class="col-12 col-sm-6 mt-3 text-center">
       <a href="new/" class="pickme">Nowy rachunek</a>
   </div>
{% endblock %}
